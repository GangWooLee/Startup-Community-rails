name: Deploy with Kamal

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

env:
  RAILS_ENV: production
  DOCKER_BUILDKIT: 1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: kbmsrs8739
          password: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh

          # Write key and fix potential line ending issues
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          # Remove Windows line endings if present
          sed -i 's/\r$//' ~/.ssh/id_ed25519
          # Ensure file ends with newline
          sed -i -e '$a\' ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Debug: show key format (first and last lines only)
          echo "Key format check:"
          head -1 ~/.ssh/id_ed25519
          tail -1 ~/.ssh/id_ed25519
          wc -l ~/.ssh/id_ed25519

          # SSH config
          cat > ~/.ssh/config << 'EOF'
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            IdentityFile ~/.ssh/id_ed25519
            BatchMode yes
          EOF
          chmod 600 ~/.ssh/config

          # Start ssh-agent and add key from file
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_ed25519

          # Export SSH_AUTH_SOCK for subsequent steps
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> $GITHUB_ENV

      - name: Test SSH Connection
        run: |
          ssh -v root@165.22.109.72 "echo 'SSH connection successful'" 2>&1 || true

      - name: Create Kamal secrets file
        run: |
          mkdir -p .kamal
          echo "KAMAL_REGISTRY_PASSWORD=${{ secrets.KAMAL_REGISTRY_PASSWORD }}" > .kamal/secrets
          echo "RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}" >> .kamal/secrets

      - name: Install Kamal
        run: gem install kamal

      - name: Release Kamal lock (if exists)
        run: kamal lock release || true

      - name: Deploy with Kamal
        run: kamal deploy
