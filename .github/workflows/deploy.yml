name: Deploy with Kamal

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: false

env:
  RAILS_ENV: production
  DOCKER_BUILDKIT: 1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: kbmsrs8739
          password: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY_BASE64: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh

          # Decode base64 encoded key to preserve newlines
          echo "$SSH_PRIVATE_KEY_BASE64" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Debug: show key structure
          echo "=== Key Debug Info ==="
          echo "Line count: $(wc -l < ~/.ssh/id_ed25519)"
          echo "First line: $(head -1 ~/.ssh/id_ed25519)"
          echo "Last line: $(tail -1 ~/.ssh/id_ed25519)"
          echo "File size: $(wc -c < ~/.ssh/id_ed25519) bytes"
          echo "=== End Debug ==="

          # SSH config
          cat > ~/.ssh/config << 'SSHCONFIG'
          Host 165.22.109.72
            HostName 165.22.109.72
            User root
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            BatchMode yes
          SSHCONFIG
          chmod 600 ~/.ssh/config

      - name: Verify SSH Key Format
        run: |
          # Try to read key with ssh-keygen (this validates the format)
          ssh-keygen -l -f ~/.ssh/id_ed25519 || echo "Key validation failed"

      - name: Test SSH Connection
        run: |
          ssh -vvv -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no -o BatchMode=yes root@165.22.109.72 "echo 'SSH OK'" 2>&1 | head -100 || true

      - name: Create Kamal secrets file
        run: |
          mkdir -p .kamal
          echo "KAMAL_REGISTRY_PASSWORD=${{ secrets.KAMAL_REGISTRY_PASSWORD }}" > .kamal/secrets
          echo "RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}" >> .kamal/secrets
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .kamal/secrets

      - name: Install Kamal
        run: gem install kamal

      - name: Start SSH Agent for Kamal
        run: |
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_ed25519
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> $GITHUB_ENV

      - name: Release Kamal lock (if exists)
        run: kamal lock release || true

      - name: Deploy with Kamal
        run: |
          # Ensure ssh-agent is available for this step
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_ed25519
          kamal deploy
