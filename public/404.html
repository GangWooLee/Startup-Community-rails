<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지를 찾을 수 없습니다 - Undrew</title>
  <meta name="robots" content="noindex, nofollow">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/icon.png" type="image/png">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #FDFBF7;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4">
  <div class="text-center max-w-md">
    <!-- Logo -->
    <a href="/" class="inline-block mb-8">
      <img src="/icon.png" alt="Undrew" class="w-16 h-16 mx-auto">
    </a>

    <!-- Error Code -->
    <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>

    <!-- Error Message -->
    <h2 class="text-xl font-semibold text-gray-700 mb-2">페이지를 찾을 수 없습니다</h2>
    <p class="text-gray-500 mb-8">
      요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.
    </p>

    <!-- Navigation Links -->
    <div class="space-y-3">
      <a href="/"
         class="block w-full px-6 py-3 bg-gray-900 text-white font-medium rounded-lg hover:bg-gray-800 transition-colors">
        홈으로 돌아가기
      </a>
      <a href="/community"
         class="block w-full px-6 py-3 bg-white text-gray-700 font-medium rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors">
        커뮤니티 둘러보기
      </a>
    </div>

    <!-- Help Text -->
    <p class="mt-8 text-sm text-gray-400">
      문제가 지속되면
      <a href="/inquiries/new" class="text-gray-600 underline hover:text-gray-900">문의하기</a>
      를 이용해주세요.
    </p>
  </div>
</body>
</html>
