# Brakeman Configuration
# https://brakemanscanner.org/docs/options/
#
# 이 파일은 Brakeman 보안 스캐너의 설정을 정의합니다.
# --no-exit-on-error 플래그 대신 명시적 설정을 사용합니다.

# 스캔에서 제외할 파일 목록
# 사유: ERB 주석 블록 안의 예시 코드가 파싱 에러를 유발
# 이 파일들은 UI 컴포넌트 문서화 용도이며 보안 이슈 아님
skip_files:
  - app/views/components/ui/_popover.html.erb
  - app/views/components/ui/_sheet.html.erb

# 추가 무시할 경고 타입 (필요시 추가)
# skip_checks:
#   - CheckCrossSiteScripting

# Brakeman이 다른 에러 발생 시 실패하도록 유지
exit_on_error: true

# 경고 발견 시 종료 코드
exit_on_warn: true
