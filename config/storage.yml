test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# AWS S3 설정 (프로덕션 이미지 저장)
# credentials.yml.enc에서 production:aws 키로 관리
amazon:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:production, :aws, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:production, :aws, :secret_access_key) %>
  region: <%= Rails.application.credentials.dig(:production, :aws, :region) || 'ap-southeast-2' %>
  bucket: <%= Rails.application.credentials.dig(:production, :aws, :bucket) || "startup-community-#{Rails.env}" %>
  # 버킷이 ACL 비활성화 상태이므로 public: true 제거
  # 공개 읽기는 버킷 정책으로 설정됨

